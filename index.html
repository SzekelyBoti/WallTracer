<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallTracer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ball"></div>
    <script src="script.js"></script>
    <div id="question-container" class="hidden">
        <p id="question-text"></p>
        <div id="keyboard">
            <button onClick="selectAnswer('left')">Left</button>
            <button onClick="selectAnswer('right')">Right</button>
            <button onClick="selectAnswer('top')">Up</button>
            <button onClick="selectAnswer('bottom')">Down</button>
        </div>
    </div>
    <div id="scoreboard">
        <p>Round: <span id="round-number">1</span></p>
        <p>Score: <span id="score">1</span></p>
        <p>Response Time: <span id="response-time">0</span></p>
    </div>
<button id="start-btn" onclick="startGame()">Start Game</button>
<button id="continue-btn" onclick="startNewRound()">Continue</button>
</body>
</html>
